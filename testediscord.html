<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logotipo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Penal - PMERJ</title>
</head>

<body class="container mt-5">
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Enter your email address</label>
        <input type="email" class="form-control" id="emailInput">
      </div>
      <div class="mb-3">
        <label for="messageInput" class="form-label">Enter your message</label>
        <textarea class="form-control" id="messageInput" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      async function sendContact(ev) {
        ev.preventDefault();
        const instrutor = document.getElementById('instrutor').value;
        const senderMessage = document.getElementById('messageInput').value;
        const webhookBody = {
          embeds: [{
            title: 'Avaliação - PMERJ',
            fields: [{
                name: 'Instrutor',
                value: instrutor
              },
              {
                name: 'Constr',
                value: senderMessage
              },
              {
                name: 'Message',
                value: senderMessage
              }
            ]
          }],
        };
        const webhookUrl = 'https://discord.com/api/webhooks/1135225912053469365/pwBAqQS1LBbMmqajjMi46NdLuywdkVeQXiiGDKTsXqfAykaD2NCcQ5cgg1VOnZj6sYS9';
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });
        if (response.ok) {
          alert('I have received your message!');
        } else {
          alert('There was an error! Try again later!');
        }
      }
    </script>
  </body>
</html>
